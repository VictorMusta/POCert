<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil prothésiste – NailFinder</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/pages.css" />
</head>
<body class="page page-profile" data-page="profile">
  <header class="nf-header">
    <div class="nf-header__inner">
      <a href="../index.html" class="nf-logo">NailFinder</a>
      <nav class="nf-nav">
        <a href="../index.html" class="nf-nav__link">Accueil</a>
        <a href="recherche.html" class="nf-nav__link">Rechercher</a>
        <a href="certification.html" class="nf-nav__link">Certification</a>
        <a href="devenir-pro.html" class="nf-nav__link">Devenir pro</a>
      </nav>
      <button id="theme-toggle" class="btn btn-ghost" type="button">Mode sombre</button>
    </div>
  </header>

  <main class="container section">
    <section id="profile" class="profile" aria-busy="true">
      <div class="profile__header">
        <div class="profile__avatar-wrapper">
          <img id="profile-avatar" class="profile__avatar" src="" alt="" />
        </div>
        <div class="profile__main">
          <p class="pill" id="profile-city"></p>
          <h1 id="profile-name"></h1>
          <div class="profile__meta">
            <span id="profile-rating" class="rating"></span>
            <span id="profile-badges" class="profile__badges"></span>
          </div>
        </div>
      </div>

      <div class="profile__body">
        <section class="profile__section">
          <h2>À propos</h2>
          <p id="profile-bio" class="profile__bio"></p>
        </section>

        <section class="profile__section">
          <h2>Spécialités</h2>
          <div id="profile-specialties" class="tags"></div>
        </section>

        <section class="profile__section">
          <h2>Avis clients (fictifs)</h2>
          <div id="profile-reviews" class="reviews"></div>
        </section>
      </div>
    </section>

    <section id="profile-not-found" class="profile profile--empty" hidden>
      <h1>Profil introuvable</h1>
      <p>La prothésiste que vous cherchez n’existe pas dans ce POC.</p>
      <a href="recherche.html" class="btn btn-secondary">Retour à la recherche</a>
    </section>
  </main>

  <footer class="nf-footer">
    <div class="container nf-footer__inner">
      <p>© 2025 NailFinder</p>
    </div>
  </footer>

  <script src="../js/data.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
